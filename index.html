<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Timegen</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <div class="container">
    <div><h1>Timegen</h1></div>
    <div>
      <form id="emailForm">
        <div>Prefix
          <input type="text" id="prefix" placeholder="john.smith" required>
        </div>
        <div>Notes
          <input type="text" id="notes" placeholder="(optional)">
        </div>
        <div>Overwrite suffix
          <input type="text" id="suffix" placeholder="(optional)">
          <br/><button type="submit" class="generate-btn">Generate email</button>
        </div>
      </form>
    </div>
    <div id="resultContainer">
      <div id="generatedEmail" class="generated-email" style="display: none;"></div>
    </div>
    <div><button id="copyBtn" class="copy-btn" style="display: none;">Copy to clipboard</button></div>
    <div id="feedback" class="feedback"></div>
    <div><h2>History</h2></div>
    <div id="disclaimer">WARNING: Clearing your browser storage will delete history</div>
    <div id="history"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
